<div class="bg-gray-100 rounded-lg p-16 lg:p-20 mt-20 w-full">
  <h2 class="text-gray-900 text-3xl font-semibold mb-5">
    Inicia sesión
  </h2>
  <div class="relative mb-4">
    <label for="full-name" class="leading-7 text-sm text-gray-600">
      Full Name
    </label>
    <input
      type="text"
      id="full-name"
      name="full-name"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
    />
  </div>
  <div class="relative mb-4">
    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
    />
  </div>
  <button
    class="text-white bg-main border-0 py-2 px-8 w-full focus:outline-none hover:bg-blue-700 rounded text-lg"
  >
    Iniciar Sesión
  </button>
  <p class="text-gray-500 mt-3 text-center">
    ¿No tienes una cuenta? <a [routerLink]="['/auth/register']" class="text-main">Regístrate</a>
  </p>
</div>
